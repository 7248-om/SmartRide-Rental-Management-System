{% extends "admin/dashboard.html" %}

{% block title %}Edit Vehicle - SmartRide Admin{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-1"><i class="fas fa-edit"></i> Edit Vehicle</h2>
                    <p class="text-muted mb-0">Update details for {{ vehicle.make }} {{ vehicle.model }} (ID: {{ vehicle.vehicleid }})</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Vehicle Details</h6>
                </div>
                <div class="card-body">
                    <form method="POST" action="/admin/vehicles/{{ vehicle.vehicleid }}/edit">
                        <div class="mb-3">
                            <label for="type_id" class="form-label">Vehicle Type *</label>
                            <select class="form-select" id="type_id" name="type_id" required>
                                {% for vtype in vehicle_types %}
                                <option value="{{ vtype.typeid }}" {{ 'selected' if vtype.typeid == vehicle.typeid }}>
                                    {{ vtype.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="make" class="form-label">Make *</label>
                                <input type="text" class="form-control" id="make" name="make" value="{{ vehicle.make }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="model" class="form-label">Model *</label>
                                <input type="text" class="form-control" id="model" name="model" value="{{ vehicle.model }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="plate_no" class="form-label">Plate Number *</label>
                                <input type="text" class="form-control" id="plate_no" name="plate_no" value="{{ vehicle.plateno }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="year" class="form-label">Year *</label>
                                <input type="number" class="form-control" id="year" name="year" min="1990" max="2099" step="1" value="{{ vehicle.year }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="rate" class="form-label">Rate per Day ($) *</label>
                                <input type="number" class="form-control" id="rate" name="rate" min="0.01" step="0.01" value="{{ vehicle.rateperday }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label">Status *</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="AVAILABLE" {{ 'selected' if vehicle.status == 'AVAILABLE' }}>Available</option>
                                    <option value="RENTED" {{ 'selected' if vehicle.status == 'RENTED' }}>Rented</option>
                                    <option value="MAINTENANCE" {{ 'selected' if vehicle.status == 'MAINTENANCE' }}>Maintenance</option>
                                </select>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/admin/vehicles" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to List
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

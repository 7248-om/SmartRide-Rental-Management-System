{% extends "base.html" %}

{% block title %}Admin Login - SmartRide{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white text-center py-4">
                    <h3><i class="fas fa-user-shield"></i> Admin Portal</h3>
                    <p class="mb-0">Secure Administrator Access</p>
                </div>
                <div class="card-body p-5">
                    <form method="POST" action="/admin/login">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> Username
                            </label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" required autofocus>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-key"></i> Password
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="toggleAdminPassword()">
                                    <i class="fas fa-eye" id="toggleAdminIcon"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">
                                    Remember me on this device
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-dark btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Access Admin Panel
                            </button>
                        </div>
                        
                        <div class="alert alert-warning" role="alert">
                            <i class="fas fa-exclamation-triangle"></i>
                            <strong>Admin Access Only:</strong> This portal is restricted to authorized personnel only. 
                            All login attempts are logged and monitored.
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="/" class="btn btn-link text-muted">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

<script>
function toggleAdminPassword() {
    const passwordField = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleAdminIcon');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

// Clear form on page load for security
window.addEventListener('load', function() {
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
});
</script>
{% endblock %}

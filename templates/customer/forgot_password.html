{% extends "base.html" %}

{% block title %}Forgot Password - SmartRide{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3><i class="fas fa-key"></i> Forgot Password</h3>
                </div>
                <div class="card-body p-5">
                    <p class="text-muted text-center">Enter your email address and we'll (simulate) sending you a reset link.</p>
                    
                    <form method="POST" action="/customer/forgot-password">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Email Address
                            </label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane"></i> Send Reset Link
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-2">Remembered your password?</p>
                        <a href="/customer/login" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt"></i> Login Here
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="/" class="btn btn-link">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
